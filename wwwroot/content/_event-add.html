<div class="row">
    <div class="col-lg-6">
        <h2>{{title}}</h2>
        <div>
            <p>Add your new event below:</p>
            <form name="addEvent">
                <div class="form-field">
                    <span class="form-label" ng-show="event.id">EventCode:</span>
                    <span class="form-value"><input type="text" ng-model="event.id" ng-show="event.id" /></span>
                </div>
                <div class="form-field">
                    <span class="form-label">EventName:</span>
                    <span class="form-value"><input type="text" ng-model="event.eventName" /></span>
                </div>
                <div class="form-field">
                    <span class="form-label">EventCode:</span>
                    <span class="form-value"><input type="text" ng-model="event.eventCode" /></span>
                </div>
                <div class="form-field">
                    <span class="form-label">Venue:</span>
                    <span class="form-value"><input type="text" ng-model="event.venue" /></span>
                </div>
                <div class="form-field">
                    <span class="form-label">StarteDate:</span>
                    <span class="form-value"><input type="text" ng-model="event.eventStartDate" /></span>
                </div>
                <div class="form-field">
                    <span class="form-label">EndDate:</span>
                    <span class="form-value"><input type="text" ng-model="event.eventEndDate" /></span>
                </div>
                <div class="form-field">
                    <button ng-click="saveEvent()">Save Event</button>
                </div>
            </form>
        </div>

    </div>
</div>
