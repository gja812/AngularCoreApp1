<div class="row">
    <div class="col-lg-6">
        <h2>Event Details</h2>
        <div class="form-field">
            <div class="form-label">
                Id:
            </div>
            <div class="form-value">
                {{event.id}}
            </div>
        </div>
        <div class="form-field">
            <div class="form-label">
                Event name:
            </div>
            <div class="form-value">
                {{event.eventName}}
            </div>
        </div>
        <div class="form-field">
            <div class="form-label">
                Event code:
            </div>
            <div class="form-value">
                {{event.eventCode}}
            </div>
        </div>
        <div class="form-field">
            <div class="form-label">
                Start date:
            </div>
            <div class="form-value">
                {{event.eventStartDate}}
            </div>
        </div>
        <div class="form-field">
            <div class="form-label">
                End date:
            </div>
            <div class="form-value">
                {{event.eventEndDate}}
            </div>
        </div>

    </div>
</div>
